<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>Ma weekly routine</h1>
      <form action="post" id="form">
        <input
          type="text"
          name="Habit"
          id="habit"
          placeholder="Votre nouvelle routine"
        />
        <input type="submit" value="Ajouter une routine" id="addHabitButton" />
      </form>

      <table>
        <thead id="tableDay">
          <th></th>
          <th>Lun</th>
          <th>Mar</th>
          <th>Mer</th>
          <th>Jeu</th>
          <th>Ven</th>
          <th>Sam</th>
          <th>Dim</th>
        </thead>
        <tbody id="tableHabit"></tbody>
      </table>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
