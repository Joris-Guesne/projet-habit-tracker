<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <h1>Habit tracker</h1>
      <form action="post" id="form">
        <input
          type="text"
          name="Habit"
          id="habit"
          placeholder="Votre nouvelle routine"
        />
        <input type="submit" value="Ajouter une routine" id="addHabitButton" />
      </form>

      <table>
        <thead id="tableDay">
          <th></th>
          <th>Lun</th>
          <th>Mar</th>
          <th>Mer</th>
          <th>Jeu</th>
          <th>Ven</th>
          <th>Sam</th>
          <th>Dim</th>
        </thead>
        <tbody id="tableHabit"></tbody>
      </table>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
